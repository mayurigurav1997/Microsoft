<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Microsoft – Cloud, Computers, Apps &amp; Gaming</title>
</head>

<body>
    <div class="container mx-auto">
        <div class="navbar flex justify-between items-center p-4">
            <div class="flex justify-center items-center md:order-2">
                <div class="hambaurger inline-block p-4 cursor-pointer md:hidden ">
                    <div class="line h-0.5 w-6 my-1 bg-black "></div>
                    <div class="line h-0.5 w-6 my-1 bg-black "></div>
                    <div class="line h-0.5 w-6 my-1 bg-black "></div>
                </div>
                <div class="search md:hidden w-4 mr-6"> <img src="search.svg" alt="" class="">
                </div>
            </div>
            <div class="logo text-center flex md:order-1">
                <div class="p-4 flex items-center justify-center"><img src="microsoft.png" classs="w-[50%]" alt="">
                </div>
                <div
                    class="features absolute md:static bg-gray-200 md:bg-white w-fit md:w-auto inset-0 md:flex md:mx-4 md:space-x-2 -translate-x-96 md:translate-x-0">
                    <div class="fitem">Microsoft 365</div>
                    <div class="fitem">Office</div>
                    <div class="fitem">Windows</div>
                    <div class="fitem">Microsoft</div>
                    <div class="fitem">Surface</div>
                    <div class="fitem">Xbox</div>
                    <div class="fitem">Support</div>
                </div>
            </div>
            <div class="cart flex text-center md:order-3">
                <div class="search hidden md:block mr-6">All Microsoft</div>
                <img src="search.svg" alt="" class="w-4 mr-4">
                <div class="flex">
                    <img src="cart.svg" class="w-4 h-4 mr-4" alt="">
                    <img src="account.svg" class="w-4 h-4 mr-4" alt="">
                </div>
            </div>
        </div>

        <div class="slider flex flex-col-reverse md:flex-row bg-[#f6f6f6]">
            <div class="left flex flex-col justify-center items-center md:items-baseline py-12">
                <h1 class="text-2xl font-medium md:text-4xl mx-5">Surface laptop 4</h1>
                <p class="w-3/4 mx-5 text-center md:text-left">Tablet versatility and laptop power — all in one
                    ultra-portable device</p>
                <button class="text-white bg-black px-4 py-2 mx-5 my-6 font-bold">Shop Now</button>
            </div>
            <div class="right"><img class="w-[60rem] md:w-[64rem]" src="laptops.jfif" alt=""></div>
        </div>

        <div class="promo flex flex-col md:flex-row space-y-2">
            <div class="item flex items-center mx-4 mt-6 space-x-2 ">
                <img src="m1.webp" alt="">
                <span class="font-medium">Choose your Microsoft 365</span>
            </div>
            <div class="item flex items-center mx-4 space-x-2">
                <img src="m2.webp" alt="">
                <span class="font-medium">Explore Surface devices</span>
            </div>
            <div class="item flex items-center mx-4 space-x-2">
                <img src="m3.webp" alt="">
                <span class="font-medium">Buy x-box games</span>
            </div>
            <div class="item flex items-center mx-4 space-x-2">
                <img src="m1.webp" alt="">
                <span class="font-medium">Get windows 11</span>
            </div>
        </div>

    </div>
</body>

</html>
